{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>  <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
</head>
<body>
    {% block content %}

    <div class="login-container">
        <form method="post" class="form-container">
            {% csrf_token %}
            <h1>Login</h1>
            <div>
                {{ form.username }}
            </div>
            <div>
                {{ form.password }}
            </div>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <button class="form-button" type="submit">
                <span class="button-text">Login</span>
            </button>
        </form>
    </div>

    {% endblock content %}
</body>
</html>
